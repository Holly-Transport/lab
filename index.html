<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lab - We've Moved!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4dd0e1, #26a69a, #66bb6a);
        }

        .logo {
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo img {
            width: 300px;
            height: auto;
            max-width: 100%;
        }

        .moved-message {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .intranet-info {
            background: #f1f5f9;
            color: #334155;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            animation: fadeInUp 0.8s ease-out 0.6s both;
            border-left: 4px solid #4dd0e1;
        }

        .intranet-url {
            font-family: monospace;
            font-size: 1rem;
            color: #1e3a8a;
            margin-top: 5px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .moved-message {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .logo img {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="data-lab.png" alt="Data Lab - The World Bank" />
        </div>
        
        <h1 class="moved-message">We've Moved!</h1>
        
        <p class="subtitle">
            Find the Data Lab on the World Bank intranet.
        </p>
        
        <div class="intranet-info">
            FURL
            <div class="intranet-url">datalab/</div>
        </div>
    </div>
</body>
</html>
